<!DOCTYPE html>
{% load staticfiles %}

<html>

	<head>

		<title>Rango</title>

	</head>

	<body>

		<h1>Rango says....</h1>

		<div>
			hey there partner! <br />
		</div>

		<div>
		{% if categories %}
		<ul>
			{% for category in categories %}
			<li><a href="{% url 'show_category' category.slug %}">{{ category.name }}</a></li>
			{% endfor %}
		</ul>
		{% else %}
			<strong>There are no categories present.</strong>
		{% endif %}

		<div>
		<a href="/rango/add_category/">Add Category</a><br />
		</div>

		<div>
			<a href='/rango/about/'>About</a><br />
			<img src="{% static "images/rango.jpg" %}"
				alt="Picture of Rango" />
		</div>

	</body>

</html>
