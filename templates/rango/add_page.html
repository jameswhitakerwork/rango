<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        {% if category %}
            <h1>Add a page to {{ category.slug }}</h1>
            <div>
            <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/"> 
            {% csrf_token %}

            {% for field in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
               {{ field.errors }}
               {{ field.help_text }}
               {{ field }}
            {% endfor %}

         <input type="submit" name="submit" value="Add page" />
            </form>
            </div>
        {% else %}
        <h1>That category does not exist!</h1>
        {% endif %}

    </body>
</html>
